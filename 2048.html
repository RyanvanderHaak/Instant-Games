<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
      body {
          font-family: Arial, sans-serif;
          text-align: center;
      }

      .container {
          margin: 20px auto;
          max-width: 400px;
      }

      .tile {
          display: inline-block;
          width: 90px;
          height: 90px;
          margin: 5px;
          background-color: #cdc1b4;
          text-align: center;
          line-height: 90px;
          font-size: 24px;
          font-weight: bold;
          border-radius: 5px;
      }
  </style>
</head>
<body>
  <div class="container">
      <h1>2048 Game</h1>
      <div id="grid"></div>
      <button onclick="restart()">Restart</button>
  </div>

  <script>
      let grid = [];
      let score = 0;

      function initGrid() {
          grid = [];
          for (let i = 0; i < 4; i++) {
              grid[i] = [];
              for (let j = 0; j < 4; j++) {
                  grid[i][j] = 0;
              }
          }
          addNewTile();
          addNewTile();
          updateGrid();
      }

      function updateGrid() {
          let gridContainer = document.getElementById('grid');
          gridContainer.innerHTML = '';
          for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 4; j++) {
                  let tile = document.createElement('div');
                  tile.className = 'tile';
                  tile.textContent = grid[i][j] === 0 ? '' : grid[i][j];
                  tile.style.backgroundColor = getTileColor(grid[i][j]);
                  gridContainer.appendChild(tile);
              }
              gridContainer.appendChild(document.createElement('br'));
          }
      }

      function addNewTile() {
          let availableSpots = [];
          for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 4; j++) {
                  if (grid[i][j] === 0) {
                      availableSpots.push({ x: i, y: j });
                  }
              }
          }
          if (availableSpots.length > 0) {
              let spot = availableSpots[Math.floor(Math.random() * availableSpots.length)];
              grid[spot.x][spot.y] = Math.random() < 0.9 ? 2 : 4;
          }
      }

      function move(direction) {
          let moved = false;
          switch (direction) {
              case 'up':
                  for (let j = 0; j < 4; j++) {
                      for (let i = 1; i < 4; i++) {
                          if (grid[i][j] !== 0) {
                              let k = i - 1;
                              while (k >= 0 && grid[k][j] === 0) {
                                  k--;
                              }
                              if (k >= 0 && grid[k][j] === grid[i][j]) {
                                  grid[k][j] *= 2;
                                  score += grid[k][j];
                                  grid[i][j] = 0;
                                  moved = true;
                              } else if (k + 1 !== i) {
                                  grid[k + 1][j] = grid[i][j];
                                  grid[i][j] = 0;
                                  moved = true;
                              }
                          }
                      }
                  }
                  break;
              case 'down':
                  for (let j = 0; j < 4; j++) {
                      for (let i = 2; i >= 0; i--) {
                          if (grid[i][j] !== 0) {
                              let k = i + 1;
                              while (k < 4 && grid[k][j] === 0) {
                                  k++;
                              }
                              if (k < 4 && grid[k][j] === grid[i][j]) {
                                  grid[k][j] *= 2;
                                  score += grid[k][j];
                                  grid[i][j] = 0;
                                  moved = true;
                              } else if (k - 1 !== i) {
                                  grid[k - 1][j] = grid[i][j];
                                  grid[i][j] = 0;
                                  moved = true;
                              }
                          }
                      }
                  }
                  break;
              case 'left':
                  for (let i = 0; i < 4; i++) {
                      for (let j = 1; j < 4; j++) {
                          if (grid[i][j] !== 0) {
                              let k = j - 1;
                              while (k >= 0 && grid[i][k] === 0) {
                                  k--;
                              }
                              if (k >= 0 && grid[i][k] === grid[i][j]) {
                                  grid[i][k] *= 2;
                                  score += grid[i][k];
                                  grid[i][j] = 0;
                                  moved = true;
                              } else if (k + 1 !== j) {
                                  grid[i][k + 1] = grid[i][j];
                                  grid[i][j] = 0;
                                  moved = true;
                              }
                          }
                      }
                  }
                  break;
              case 'right':
                  for (let i = 0; i < 4; i++) {
                      for (let j = 2; j >= 0; j--) {
                          if (grid[i][j] !== 0) {
                              let k = j + 1;
                              while (k < 4 && grid[i][k] === 0) {
                                  k++;
                              }
                              if (k < 4 && grid[i][k] === grid[i][j]) {
                                  grid[i][k] *= 2;
                                  score += grid[i][k];
                                  grid[i][j] = 0;
                                  moved = true;
                              } else if (k - 1 !== j) {
                                  grid[i][k - 1] = grid[i][j];
                                  grid[i][j] = 0;
                                  moved = true;
                              }
                          }
                      }
                  }
                  break;
          }
          if (moved) {
              addNewTile();
              updateGrid();
          }
      }

      function getTileColor(value) {
          switch (value) {
              case 2: return '#eee4da';
              case 4: return '#ede0c8';
              case 8: return '#f2b179';
              case 16: return '#f59563';
              case 32: return '#f67c5f';
              case 64: return '#f65e3b';
              case 128: return '#edcf72';
              case 256: return '#edcc61';
              case 512: return '#edc850';
              case 1024: return '#edc53f';
              case 2048: return '#edc22e';
              default: return '#cdc1b4';
          }
      }

      function checkGameOver() {
          for (let i = 0; i < 4; i++) {
              for (let j = 0; j < 4; j++) {
                  if (grid[i][j] === 0) {
                      return false;
                  }
                  if (j < 3 && grid[i][j] === grid[i][j + 1]) {
                      return false;
                  }
                  if (i < 3 && grid[i][j] === grid[i + 1][j]) {
                      return false;
                  }
              }
          }
          return true;
      }

      function restart() {
          score = 0;
          initGrid();
      }

      window.addEventListener('keydown', function (e) {
          switch (e.key) {
              case 'ArrowUp':
                  move('up');
                  break;
              case 'ArrowDown':
                  move('down');
                  break;
              case 'ArrowLeft':
                  move('left');
                  break;
              case 'ArrowRight':
                  move('right');
                  break;
          }
          if (checkGameOver()) {
              alert('Game Over! Score: ' + score);
          }
      });

      initGrid();
  </script>
</body>
