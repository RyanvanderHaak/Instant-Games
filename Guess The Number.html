<script>
  var secretNumber = Math.floor(Math.random() * 100) + 1;
  var attempts = 0;

  function guessNumber() {
      var guess = parseInt(prompt("Guess the number between 1 and 100:"));
      attempts++;
      if (guess === secretNumber) {
          alert("Congratulations! You've guessed the right number in " + attempts + " attempts!");
      } else if (guess < secretNumber) {
          alert("The correct answer is higher. Try again!");
          guessNumber();
      } else {
          alert("The correct answer is lower. Try again!");
          guessNumber();
      }
  }
</script>
</head>
<body>
<h2>Guess the Number</h2>
<button onclick="guessNumber()">Start game</button>
</body>
<br>
<p>Click on 'Start Game' and you will get a notification from your browser where you can play your game in! Have fun!</p>
