<head>
  <style>
      body {
          margin: 0;
          overflow: hidden; /* Voorkomt scrollen */
          background-color: #111; /* Donkere achtergrondkleur */
      }

      canvas {
          display: block;
          margin: auto;
          background-color: #000; /* Kleur van de speelruimte */
      }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="600"></canvas>

  <script>
      var canvas = document.getElementById("gameCanvas");
      var ctx = canvas.getContext("2d");

      // Player
      var playerWidth = 40;
      var playerHeight = 20;
      var playerX = (canvas.width - playerWidth) / 2;
      var playerY = canvas.height - playerHeight - 10;
      var playerSpeed = 5;

      // Bullets
      var bulletWidth = 3;
      var bulletHeight = 10;
      var bulletSpeed = 8;
      var bullets = [];

      // Event listeners
      document.addEventListener("keydown", keyDownHandler, false);

      function keyDownHandler(e) {
          if (e.key === "ArrowRight" && playerX < canvas.width - playerWidth) {
              playerX += playerSpeed;
          } else if (e.key === "ArrowLeft" && playerX > 0) {
              playerX -= playerSpeed;
          } else if (e.key === " ") {
              shoot();
          }
          e.preventDefault(); // Voorkomt standaardgedrag van pijltoetsen en spatiebalk
      }

      function drawPlayer() {
          ctx.beginPath();
          ctx.rect(playerX, playerY, playerWidth, playerHeight);
          ctx.fillStyle = "#fff";
          ctx.fill();
          ctx.closePath();
      }

      function drawBullets() {
          for (var i = 0; i < bullets.length; i++) {
              ctx.beginPath();
              ctx.rect(bullets[i].x, bullets[i].y, bulletWidth, bulletHeight);
              ctx.fillStyle = "#fff";
              ctx.fill();
              ctx.closePath();
          }
      }

      function moveBullets() {
          for (var i = 0; i < bullets.length; i++) {
              bullets[i].y -= bulletSpeed;
          }
      }

      function shoot() {
          var bulletX = playerX + playerWidth / 2 - bulletWidth / 2;
          var bulletY = playerY - bulletHeight;
          bullets.push({ x: bulletX, y: bulletY });
      }

      function draw() {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          drawPlayer();
          drawBullets();
          moveBullets();
          requestAnimationFrame(draw);
      }

      draw();
  </script>
</body>
