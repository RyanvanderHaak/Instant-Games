<style>
  .cell {
      width: 50px;
      height: 50px;
      border: 1px solid #da0d0d;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
  }
</style>
</head>
<body>
<table>
  <tr>
      <td class="cell" onclick="makeMove(0,0)"></td>
      <td class="cell" onclick="makeMove(0,1)"></td>
      <td class="cell" onclick="makeMove(0,2)"></td>
  </tr>
  <tr>
      <td class="cell" onclick="makeMove(1,0)"></td>
      <td class="cell" onclick="makeMove(1,1)"></td>
      <td class="cell" onclick="makeMove(1,2)"></td>
  </tr>
  <tr>
      <td class="cell" onclick="makeMove(2,0)"></td>
      <td class="cell" onclick="makeMove(2,1)"></td>
      <td class="cell" onclick="makeMove(2,2)"></td>
  </tr>
</table>

<script>
  var currentPlayer = 'X';
  var board = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
  ];

  function makeMove(row, col) {
      if (board[row][col] === '') {
          document.getElementsByClassName('cell')[row * 3 + col].innerText = currentPlayer;
          board[row][col] = currentPlayer;
          if (checkWinner()) {
              alert(currentPlayer + ' has won this game!');
              resetBoard();
          } else if (checkDraw()) {
              alert('Draw!');
              resetBoard();
          } else {
              currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
          }
      }
  }

  function checkWinner() {
      // Controleer rijen
      for (var i = 0; i < 3; i++) {
          if (board[i][0] !== '' && board[i][0] === board[i][1] && board[i][1] === board[i][2]) {
              return true;
          }
      }
      // Controleer kolommen
      for (var j = 0; j < 3; j++) {
          if (board[0][j] !== '' && board[0][j] === board[1][j] && board[1][j] === board[2][j]) {
              return true;
          }
      }
      // Controleer diagonalen
      if ((board[0][0] !== '' && board[0][0] === board[1][1] && board[1][1] === board[2][2]) ||
          (board[0][2] !== '' && board[0][2] === board[1][1] && board[1][1] === board[2][0])) {
          return true;
      }
      return false;
  }

  function checkDraw() {
      for (var i = 0; i < 3; i++) {
          for (var j = 0; j < 3; j++) {
              if (board[i][j] === '') {
                  return false;
              }
          }
      }
      return true;
  }

  function resetBoard() {
      currentPlayer = 'X';
      board = [
          ['', '', ''],
          ['', '', ''],
          ['', '', '']
      ];
      var cells = document.getElementsByClassName('cell');
      for (var i = 0; i < cells.length; i++) {
          cells[i].innerText = '';
      }
  }
</script>
</body>
